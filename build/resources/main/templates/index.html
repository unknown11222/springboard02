<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>index</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-3.7.1.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
	<script th:inline="javascript">
        $(function () {
            //bxSlider 설정용 스크립트
            $(".slider").bxSlider({
                auto: true,//자동 순환 회전
                slideWidth: 500//슬라이드 가로 너비
            });
            //메세지 출력
            let m = [[${msg}]];
            if (m != null) alert(m);
        });
	</script>
</head>
<body>
<header>
	<th:block th:insert="~{fragments::header(${session.member})}"/>
</header>
<section>
	<div class="content-home">
		<div class="slider">
			<div><img src="images/Chrysanthemum.jpg"></div>
			<div><img src="images/Desert.jpg"></div>
			<div><img src="images/Lighthouse.jpg"></div>
			<div><img src="images/Tulips.jpg"></div>
		</div>
	</div>
</section>
<footer>
	<th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
</html>
